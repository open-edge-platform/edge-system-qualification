                devices: [hetero-dgpu]
                tiers:
                  - scalable_ai_graphics_media_hetero_24gb
                kpi_refs:
                  - throughput_hetero_dgpu
                kpi_override:
                  throughput_hetero_dgpu:
                    validation:
