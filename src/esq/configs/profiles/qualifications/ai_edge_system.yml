name: "profile.qualification.ai-edge-system"
description: "AI Edge System qualification"
version: "1.0.0"
params:
  labels:
    profile_display_name: "AI Edge System"
    group: "ai-edge-system"
    type: "qualification"
    display_reference: true
    kpi_enabled: true
  tiers:
    - entry
    - mainstream
    - efficiency_optimized
    # Xeon based specific tier
    - scalable_performance
    # dGPU based specific tiers
    - scalable_ai_graphics_media
    - scalable_ai_graphics_media_10gb
    - scalable_ai_graphics_media_24gb
    - scalable_ai_graphics_media_52gb
    - scalable_ai_graphics_media_hetero
    - scalable_ai_graphics_media_hetero_10gb
    - scalable_ai_graphics_media_hetero_24gb
    - scalable_ai_graphics_media_hetero_52gb
  requirements:
    memory_min_gb: 8.0
    os_type:
      - "linux"
    docker_required: true
  # Vision AI global params
  assets:
    - id: "video_18856748"
      type: "video"
      name: "18856748-bears_1920_1080_30fps_30s.h265"
      url: "https://videos.pexels.com/video-files/18856748/18856748-uhd_3840_2160_60fps.mp4"
      sha256: "2bcbd55f8ab8f34cbce33af0a7f372c2d4648b4386249728ba4c6cd51e8d7985"
      width: 1920
      height: 1080
      fps: 30
      codec: "h265"
      loop: 30 # Loop to achieve ~30s duration
    - id: "yolo11n"
      type: "model"
      source: "ultralytics"
      precision: "int8"
      format: "pt"
      export_args:
        dynamic: true
        half: true
    - id: "resnet-50"
      type: "model"
      source: "kagglehub"
      precision: "int8"
      format: "openvino"
      kaggle_handle: "google/resnet-v1/tensorFlow2/50-classification"
      convert_args:
        input_shape: [1, 224, 224, 3]
        input_layout: "NHWC"
        tensor_layout: "NCHW"
      quantize_args:
        calibration_samples: 512
        calibration_dataset: "cifar100"
    - id: "resnet-50-optimized-model-proc"
      type: "file"
      url: "https://raw.githubusercontent.com/open-edge-platform/edge-ai-libraries/14bc74481d4535ee45848a7e5ad54f85754e0576/libraries/dl-streamer/samples/gstreamer/model_proc/public/classification-optimized.json"
      sha256: "27195581b907f35669ff7a127a7a6c3d0779e2c8240c889e0e7441c1c6f4a5ce"
      path: "./models/resnet-50/resnet-50-optimized.json"
  target_fps: 28.5
  pipeline: |
    filesrc location=./videos/18856748-bears_1920_1080_30fps_30s.h265
      ! ${DECODE_ELEMENTS}
      ! queue
      ! gvadetect model=./models/yolo11n/int8/dynamic_half/yolo11n.xml 
          device=${DEVICE_ID}
          ${INFERENCE_ELEMENTS}
          batch-size=${BATCH_SIZE}
          inference-interval=3 
          threshold=0.5
          model-instance-id=yolov11n
      ! queue
      ! gvatrack tracking-type=1 config=tracking_per_class=false
      ! queue 
      ! gvaclassify model=./models/resnet-50/int8/resnet-50.xml
          model-proc=./models/resnet-50/resnet-50-optimized.json
          device=${DEVICE_ID}
          ${INFERENCE_ELEMENTS}
          batch-size=${BATCH_SIZE}
          inference-interval=3 
          inference-region=1
          model-instance-id=resnet50 
      ! queue
  pipeline_params:
    DECODE_ELEMENTS:
      cpu: "h265parse ! avdec_h265 ! capsfilter caps='video/x-raw'"
      gpu_integrated: "h265parse ! vah265dec ! capsfilter caps='video/x-raw(memory:VAMemory)'"
      gpu_discrete: "h265parse ! varenderD{RENDER_DEVICE_NUM}h265dec ! capsfilter caps='video/x-raw(memory:VAMemory)'"
      gpu_discrete_primary: "h265parse ! vah265dec ! capsfilter caps='video/x-raw(memory:VAMemory)'"
      npu: "h265parse ! vah265dec ! capsfilter caps='video/x-raw(memory:VAMemory)'"
    INFERENCE_ELEMENTS:
      cpu: "pre-process-backend={PRE_PROCESS_BACKEND} nireq=2 ie-config=NUM_STREAMS=2"
      gpu_integrated: "pre-process-backend={PRE_PROCESS_BACKEND} nireq=2 ie-config=NUM_STREAMS=2"
      gpu_discrete: "pre-process-backend={PRE_PROCESS_BACKEND} nireq=2 ie-config=NUM_STREAMS=2"
      gpu_discrete_primary: "pre-process-backend={PRE_PROCESS_BACKEND} nireq=2 ie-config=NUM_STREAMS=2"
      npu: "pre-process-backend={PRE_PROCESS_BACKEND} nireq=4"
    PRE_PROCESS_BACKEND:
      cpu: "opencv"
      gpu_integrated: "va-surface-sharing"
      gpu_discrete: "va-surface-sharing"
      gpu_discrete_primary: "va-surface-sharing"
      npu: "opencv"
    VIDEO_RAW_TYPE:
      default: "'video/x-raw(memory:VAMemory)'"
      overrides:
        FULL_DEVICE_NAME:
          "Intel(R) Unsupported video type": "'video/x-raw'"
    BATCH_SIZE:
      cpu: "1"
      gpu_integrated: "8"
      gpu_discrete: "8"
      gpu_discrete_primary: "8"
      npu: "1"
    SYNC:
      default: "true"
    FPSCOUNTER_PROPS:
      default: "starting-frame=2000"

suites:
  - name: "ai"
    sub_suites:
      - name: "gen"
        tests:
          test_text_generation:
            params:
              # Entry
              - test_id: "AES-GEN-001"
                display_name: "Gen AI LLM Serving Benchmark - DeepSeek-R1-Distill-Qwen-1.5B INT4"
                model_id: "deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B"
                model_precision: "int4"
                devices: [cpu, igpu]
                tiers:
                  - entry
                kpi_refs:
                  - throughput_cpu
                  - throughput_igpu
                kpi_validation_mode: "any"
                kpi_override:
                  throughput_cpu:
                    validation:
                      reference: 10.0
                      enabled: true
                  throughput_igpu:
                    validation:
                      reference: 10.0
                      enabled: true

              # Mainstream
              - test_id: "AES-GEN-001"
                display_name: "Gen AI LLM Serving Benchmark - Phi-4-mini-reasoning 3.8B INT4"
                model_id: "microsoft/Phi-4-mini-reasoning"
                model_precision: "int4"
                devices: [cpu, igpu]
                tiers:
                  - mainstream
                kpi_refs:
                  - throughput_cpu
                  - throughput_igpu
                kpi_validation_mode: "any"
                kpi_override:
                  throughput_cpu:
                    validation:
                      reference: 10.0
                      enabled: true
                  throughput_igpu:
                    validation:
                      reference: 10.0
                      enabled: true

              # Efficiency Optimized
              - test_id: "AES-GEN-001"
                display_name: "Gen AI LLM Serving Benchmark - DeepSeek-R1-Distill-Qwen-7B INT4"
                model_id: "deepseek-ai/DeepSeek-R1-Distill-Qwen-7B"
                model_precision: "int4"
                devices: [cpu, igpu, npu]
                tiers:
                  - efficiency_optimized
                kpi_refs:
                  - throughput_cpu
                  - throughput_igpu
                  - throughput_npu
                kpi_validation_mode: "any"
                kpi_override:
                  throughput_cpu:
                    validation:
                      reference: 10.0
                      enabled: true
                  throughput_igpu:
                    validation:
                      reference: 10.0
                      enabled: true
                  throughput_npu:
                    validation:
                      reference: 10.0
                      enabled: true

              # Scalable Performance
              - test_id: "AES-GEN-001"
                display_name: "Gen AI LLM Serving Benchmark - Qwen3-32B INT4 (CPU)"
                model_id: "Qwen/Qwen3-32B"
                model_precision: "int4"
                devices: [cpu]
                tiers:
                  - scalable_performance
                kpi_refs:
                  - throughput_cpu
                kpi_override:
                  throughput_cpu:
                    validation:
                      reference: 10.0
                      enabled: true

              # Scalable AI Graphics Media
              - test_id: "AES-GEN-001"
                display_name: "Gen AI LLM Serving Benchmark - Phi-4-mini-reasoning 3.8B INT4 (dGPU)"
                model_id: "microsoft/Phi-4-mini-reasoning"
                model_precision: "int4"
                devices: [dgpu]
                tiers:
                  - scalable_ai_graphics_media
                kpi_refs:
                  - throughput_dgpu
                kpi_override:
                  throughput_dgpu:
                    validation:
                      reference: 10.0
