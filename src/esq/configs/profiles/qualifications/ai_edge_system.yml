      - name: "vision"
        tests:
          test_dlstreamer:
            params:
              # Entry
              - test_id: "AES-VSN-001"
                display_name: "Vision AI Benchmark - multi-stream 1080p30 H.265 gvadetect YOLO11n INT8 gvatrack gvaclassify ResNet50 INT8"
                devices: [cpu, igpu, dgpu, npu]
                tiers:
