              - test_id: "T0069"
                display_name: "Qwen/Qwen3-1.7B INT4 (CPU)"
                model_id: "Qwen/Qwen3-1.7B"
                devices: [cpu]
                requirements:
                  memory_min_gb: 4.0

              - test_id: "T0070"
                display_name: "Qwen/Qwen3-1.7B INT4 (iGPU)"
                model_id: "Qwen/Qwen3-1.7B"
