name: "profile.suite.ai.gen"
description: "Gen AI suite profile"
version: "1.0.0"
params:
  labels:
    profile_display_name: "Gen AI"
    type: "suite"
  requirements:
    # Hardware requirements
    cpu_min_cores: 2
    memory_min_gb: 5.0
    storage_min_gb: 10.0
    # Software requirements
    os_type:
      - "linux"
    docker_required: true

suites:
