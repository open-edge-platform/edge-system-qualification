name: "profile.suite.ai.vision-ov"
description: "OpenVINO Benchmark Suite - Measures raw inference performance using OpenVINO Runtime API"
version: "1.0.0"
params:
  labels:
    profile_display_name: "Vision AI"
    group: "ai.vision"
    type: "suite"
    display_status: false
  requirements:
    # Hardware requirements
    cpu_min_cores: 2
    memory_min_gb: 5.0
    storage_total_min_gb: 64.0
    storage_min_gb: 10.0  # Free storage for test execution
    # Software requirements
    os_type:
      - "linux"
    docker_required: true
  container_image: "openvino_bm_runner"
  image_tag: "1.0"
  dockerfile_name: "Dockerfile"

suites:
  - name: "ai"
    sub_suites:
      - name: "vision"
        tests:
          test_ov_benchmark:
            params:
              - test_id: "VSN-OBM-001"
                display_name: "OpenVINO Benchmark - resnet-50-tf INT8 (iGPU)"
                devices: [igpu]
                model: "resnet-50-tf" 
                precision: "INT8"
                duration_secs: 120
                timeout: "200"
                requirements:
                  igpu_required: true
                kpi_refs:
                  - throughput

              - test_id: "VSN-OBM-002"
                display_name: "OpenVINO Benchmark - resnet-50-tf INT8 (dGPU)"
                devices: [dgpu]
                model: "resnet-50-tf" 
                precision: "INT8"
                duration_secs: 120
                timeout: "200"
                requirements:
                  dgpu_required: true
                kpi_refs:
                  - throughput

              - test_id: "VSN-OBM-003"
                display_name: "OpenVINO Benchmark - resnet-50-tf INT8 (NPU)"
                devices: [npu]
                model: "resnet-50-tf" 
