name: "profile.suite.system.gpu-ov"
description: "System GPU Performance suite using OpenVINO benchmark"
version: "1.0.0"
params:
  labels:
    profile_display_name: "System GPU"
    group: "system.gpu"
    type: "suite"
    display_status: false
  requirements:
    # Hardware requirements
    cpu_min_cores: 2
    memory_min_gb: 5.0
    storage_total_min_gb: 64.0
    storage_min_gb: 10.0 # Free storage for test execution
    # Software requirements
    os_type:
      - "linux"
    docker_required: true
  container_image: "ai_freq_measure"
  image_tag: "1.0"
  dockerfile_name: "Dockerfile"

suites:
  - name: "system"
    sub_suites:
      - name: "gpu"
        tests:
          test_system_gpu:
            params:
              - test_id: "GPU-OBM-001"
                display_name: "AI GPU Frequency Measure - OV Benchmark yolo-v5s FP16 (iGPU)"
                models: ["yolov5s"]
                precision: "FP16"
                device: igpu
                duration_hrs: 0.08
                timeout: 200
                requirements:
                  igpu_required: true

              - test_id: "GPU-OBM-002"
                display_name: "AI GPU Frequency Measure - OV Benchmark yolo-v5s FP16 (dGPU)"
                models: ["yolov5s"]
                precision: "FP16"
                device: dgpu
                duration_hrs: 0.08
                timeout: 200
                requirements:
                  dgpu_required: true
